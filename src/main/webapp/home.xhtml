<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fc="http://java.sun.com/jsf/composite/fluttercode/component"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="content">

        <h:form id="searchForm">

            <p:dataList value="#{twitterBean.tweets}" var="Tweet" itemType="square">
                #{Tweet.author}: #{Tweet.content}
            </p:dataList>

            <h:inputText value="#{twitterBean.criteria}" id="criteria" />

            <h:commandButton value="Search" action="home" />

        </h:form>

    </ui:define>
</ui:composition>
